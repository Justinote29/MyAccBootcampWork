<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
    <h1>Get in touch with us!</h1>
    <p>Please use this form to make online orders. Be sure to include your address, and we'll deliver to you within 24
        hours!</p>
    <form action="">
        <p><label for="firstname">First Name:</label> </p>
        <input type="text" placeholder="Bill" name="firstname">
        <br>
        <p><label for="lastname">Last Name:</label></p>
        <input type="text" placeholder="Watterson" name="lastname">
        <br>
        <br>
        <label for="email"></label>
        <input type="email" placeholder="Put email address here" name="email">
        <br>
        <br>
        <label for="phonenumber"></label>
        <input type="number" placeholder="777-7777" name="phonenumber">
        <br>
        <br>
        <label for="order"></label>
        <textarea name="order" id="" cols="30" rows="10" placeholder="What would you like to order?"></textarea>
        <br>
        <label for="fries"></label>
        Would you like a side of fries?
        <br>

        <input type="radio" id="yes" name="fries" value="Yes" checked>Yes
        <br>
        <input type="radio" id="no" name="fries" value="No">No
        <br>
        <input type="radio" id="surpriseMe" name="fries" value="surpriseMe">Surprise me
        <br>
        <button>Submit</button>
    </form>
    <p>
        If you would like to go back to the home page, click <a href="index.html">here.</a>
    </p>
    <p>To return to our Menu, click <a href="menu.html">here.</a></p>


</body>

</html>
