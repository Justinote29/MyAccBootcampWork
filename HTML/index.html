<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <form action="">
        <h1>Summer Camp Registration</h1>
        <div>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName">
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName">
        </div>
        <br>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>




        <div>
            <p>Select a Month</p>
            <input type="radio" name="month" id="June" value="June" checked>
            <label for="June">June</label>
            <br>
            <input type="radio" name="month" id="July" value="July"> <label for="July">July</label>
            <br>
            <input type="radio" name="month" id="August" value="August"> <label for="August">August</label>
        </div>
        <br>

        <div>
            <label for="ageGroup">Select Age Group</label>
            <select name="ageGroup" id="ageGroup">
                <option value="under18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <br>
        <button>Register</button>



    </form>


</body>





</html>
