<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Dancing+Script&family=Henny+Penny&family=Oswald&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <input type="radio" name="country" value="USD" id="USD" checked><label for="USD">USD</label>
        <input type="radio" name="country" value="GBP" id="GBP" checked><label for="GBP">GBP</label>
        <input type="radio" name="country" value="EUR" id="EUR" checked><label for="EUR">EUR</label>
    </form>
    <br><br>
    <input type="submit" value="Get Price" id="btn">
    <br>
    <h2>This is the current price: <span id="displayPrice"></span></h2>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
